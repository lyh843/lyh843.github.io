    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const deadlineInput = document.getElementById('deadlineInput');
            const categorySelect = document.getElementById('categorySelect');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const activeTasksSpan = document.getElementById('activeTasks');
            
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
            const today = new Date().toISOString().split('T')[0];
            deadlineInput.value = today;
            
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let editingTaskId = null;
            
            // åˆå§‹åŒ–é¡µé¢
            renderTasks();
            updateStats();
            
            // æ·»åŠ ä»»åŠ¡
            addTaskBtn.addEventListener('click', function() {
                if (editingTaskId !== null) {
                    updateTask();
                } else {
                    addTask();
                }
            });
            
            // å–æ¶ˆç¼–è¾‘
            cancelEditBtn.addEventListener('click', function() {
                resetForm();
            });
            
            // æŒ‰Enteré”®æ·»åŠ ä»»åŠ¡
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (editingTaskId !== null) {
                        updateTask();
                    } else {
                        addTask();
                    }
                }
            });
            
            // ç­›é€‰æŒ‰é’®äº‹ä»¶
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });
            
            // æ·»åŠ ä»»åŠ¡å‡½æ•°
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    taskInput.classList.add('error');
                    setTimeout(() => {
                        taskInput.classList.remove('error');
                    }, 2000);
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    priority: prioritySelect.value,
                    deadline: deadlineInput.value,
                    category: categorySelect.value,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                resetForm();
            }
            
            // æ›´æ–°ä»»åŠ¡å‡½æ•°
            function updateTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    taskInput.classList.add('error');
                    setTimeout(() => {
                        taskInput.classList.remove('error');
                    }, 2000);
                    return;
                }
                
                const taskIndex = tasks.findIndex(task => task.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = taskText;
                    tasks[taskIndex].priority = prioritySelect.value;
                    tasks[taskIndex].deadline = deadlineInput.value;
                    tasks[taskIndex].category = categorySelect.value;
                    
                    saveTasks();
                    renderTasks();
                    updateStats();
                    resetForm();
                }
            }
            
            // é‡ç½®è¡¨å•
            function resetForm() {
                taskInput.value = '';
                prioritySelect.value = 'ä¸­';
                deadlineInput.value = today;
                categorySelect.value = 'å·¥ä½œ';
                addTaskBtn.textContent = 'æ·»åŠ ä»»åŠ¡';
                cancelEditBtn.style.display = 'none';
                editingTaskId = null;
            }
            
            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            function renderTasks() {
                todoList.innerHTML = '';
                
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';
                    document.querySelector('.todo-table').style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    document.querySelector('.todo-table').style.display = 'table';
                    
                    filteredTasks.forEach(task => {
                        const row = document.createElement('tr');
                        if (task.completed) {
                            row.classList.add('completed');
                        }
                        
                        // æ£€æŸ¥æ˜¯å¦è¿‡æœŸæˆ–ä¸´è¿‘æˆªæ­¢æ—¥æœŸ
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        const deadline = new Date(task.deadline);
                        const diffTime = deadline - today;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        let deadlineClass = '';
                        let deadlineText = task.deadline;
                        
                        if (diffDays < 0) {
                            deadlineClass = 'overdue';
                            deadlineText += ' (å·²è¿‡æœŸ)';
                        } else if (diffDays <= 3 && !task.completed) {
                            deadlineClass = 'near-deadline';
                        }
                        
                        row.innerHTML = `
                            <td><input type="checkbox" class="task-checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}></td>
                            <td class="task-text">${task.text}</td>
                            <td>${task.priority}</td>
                            <td class="${deadlineClass}">${deadlineText}</td>
                            <td>${task.category}</td>
                            <td class="action-buttons">
                                <button class="btn-small btn-warning edit-btn" data-id="${task.id}">ä¿®æ”¹</button>
                                <button class="btn-small btn-danger delete-btn" data-id="${task.id}">åˆ é™¤</button>
                            </td>
                        `;
                        
                        todoList.appendChild(row);
                    });
                    
                    // é‡æ–°ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
                    bindTaskEvents();
                }
            }
            
            // ç»‘å®šä»»åŠ¡äº‹ä»¶
            function bindTaskEvents() {
                // å¤é€‰æ¡†äº‹ä»¶
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const taskId = parseInt(this.dataset.id);
                        const task = tasks.find(t => t.id === taskId);
                        if (task) {
                            task.completed = this.checked;
                            saveTasks();
                            renderTasks();
                            updateStats();
                        }
                    });
                });
                
                // åˆ é™¤æŒ‰é’®äº‹ä»¶
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const taskId = parseInt(this.dataset.id);
                        deleteTask(taskId);
                    });
                });
                
                // ä¿®æ”¹æŒ‰é’®äº‹ä»¶
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const taskId = parseInt(this.dataset.id);
                        editTask(taskId);
                    });
                });
            }
            
            // åˆ é™¤ä»»åŠ¡å‡½æ•°
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // ç¼–è¾‘ä»»åŠ¡å‡½æ•°
            function editTask(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    taskInput.value = task.text;
                    prioritySelect.value = task.priority;
                    deadlineInput.value = task.deadline;
                    categorySelect.value = task.category;
                    
                    addTaskBtn.textContent = 'æ›´æ–°ä»»åŠ¡';
                    cancelEditBtn.style.display = 'inline-block';
                    editingTaskId = id;
                    
                    // æ»šåŠ¨åˆ°è¡¨å•ä½ç½®
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const activeTasks = totalTasks - completedTasks;
                
                totalTasksSpan.textContent = totalTasks;
                completedTasksSpan.textContent = completedTasks;
                activeTasksSpan.textContent = activeTasks;
            }
            
            // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
