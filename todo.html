<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖÂäû‰∫ãÈ°πÊ∏ÖÂçï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù ÂæÖÂäû‰∫ãÈ°πÊ∏ÖÂçï</h1>

    <form id="todoForm">
        <input type="text" id="item" placeholder="‰∫ãÈ°π" required>
        <input type="text" id="requirement" placeholder="Ë¶ÅÊ±Ç">
        <input type="date" id="ddl">
        <input type="text" id="submission" placeholder="Êèê‰∫§ÊñπÂºè">
        <button type="submit">Ê∑ªÂä†‰ªªÂä°</button>
    </form>

    <table id="todoTable">
        <thead>
            <tr>
                <th>‰∫ãÈ°π</th>
                <th>Ë¶ÅÊ±Ç</th>
                <th>DDL</th>
                <th>Êèê‰∫§ÊñπÂºè</th>
                <th>Êìç‰Ωú</th>
            </tr>
        </thead>
        <tbody id="todoList">
            <!-- Âä®ÊÄÅÁîüÊàê -->
        </tbody>
    </table>

    <div id="emptyState" class="empty-state">
        ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°πÔºåËØ∑Ê∑ªÂä†Êñ∞‰ªªÂä°„ÄÇ
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('todoForm');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let editingIndex = -1;

        function renderTodos() {
            todoList.innerHTML = '';
            if (todos.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';

            todos.forEach((todo, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${todo.item}</td>
                    <td>${todo.requirement}</td>
                    <td>${todo.ddl}</td>
                    <td>${todo.submission}</td>
                    <td>
                        <button class="edit-btn" onclick="editTodo(${index})">‰øÆÊîπ</button>
                        <button class="delete-btn" onclick="deleteTodo(${index})">Âà†Èô§</button>
                    </td>
                `;
                todoList.appendChild(row);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const item = document.getElementById('item').value;
            const requirement = document.getElementById('requirement').value;
            const ddl = document.getElementById('ddl').value;
            const submission = document.getElementById('submission').value;

            if (editingIndex >= 0) {
                todos[editingIndex] = { item, requirement, ddl, submission };
                editingIndex = -1;
                form.querySelector('button').textContent = 'Ê∑ªÂä†‰ªªÂä°';
            } else {
                todos.push({ item, requirement, ddl, submission });
            }

            localStorage.setItem('todos', JSON.stringify(todos));
            form.reset();
            renderTodos();
        });

        window.editTodo = (index) => {
            const todo = todos[index];
            document.getElementById('item').value = todo.item;
            document.getElementById('requirement').value = todo.requirement;
            document.getElementById('ddl').value = todo.ddl;
            document.getElementById('submission').value = todo.submission;

            editingIndex = index;
            form.querySelector('button').textContent = 'Êõ¥Êñ∞‰ªªÂä°';
        };

        window.deleteTodo = (index) => {
            todos.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        };

        renderTodos();
    });
</script>

</body>
</html>
