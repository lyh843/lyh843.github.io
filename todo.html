        table {

        th, td {

        th {

        .overdue {

        .actions {

        @media (max-width: 768px) {

            table {

            }
            
            .actions {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å¾…åŠäº‹é¡¹æ¸…å•</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">æ€»ä»»åŠ¡æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overdue-tasks">0</div>
                <div class="stat-label">å·²è¿‡æœŸ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="upcoming-tasks">0</div>
                <div class="stat-label">å³å°†åˆ°æœŸ</div>

        </div>
        
        <div class="form-container">
            <h2>æ·»åŠ æ–°ä»»åŠ¡</h2>
            <form id="todo-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="task">äº‹é¡¹</label>
                        <input type="text" id="task" required>
                    </div>
                    <div class="form-group">
                        <label for="requirement">è¦æ±‚</label>
                        <input type="text" id="requirement" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">DDL</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="submission">æäº¤æ–¹å¼</label>
                        <input type="text" id="submission" required>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">æ·»åŠ ä»»åŠ¡</button>
                    <button type="button" class="sort-btn" id="sortBtn">æŒ‰æˆªæ­¢æ—¥æœŸæ’åº</button>
                </div>
            </form>
        </div>
        
        <div class="todo-list">
            <h2>ä»»åŠ¡åˆ—è¡¨</h2>
            <table>
                <thead>
                    <tr>
                        <th>äº‹é¡¹</th>
                        <th>è¦æ±‚</th>
                        <th id="sort-deadline">DDL â†•</th>
                        <th>æäº¤æ–¹å¼</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="todo-list-body">
                    <!-- ä»»åŠ¡åˆ—è¡¨å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
                </tbody>
            </table>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div>ğŸ“‹</div>
                <p>æš‚æ— ä»»åŠ¡ï¼Œè¯·æ·»åŠ æ–°ä»»åŠ¡</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–
            const todoForm = document.getElementById('todo-form');
            const todoListBody = document.getElementById('todo-list-body');
            const emptyState = document.getElementById('empty-state');
            const totalTasksElement = document.getElementById('total-tasks');
            const overdueTasksElement = document.getElementById('overdue-tasks');
            const upcomingTasksElement = document.getElementById('upcoming-tasks');
            const sortBtn = document.getElementById('sortBtn');
            const sortDeadline = document.getElementById('sort-deadline');
            
            // æ’åºçŠ¶æ€
            let sortOrder = 'asc'; // 'asc' æˆ– 'desc'
            
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            function renderTodos() {
                todoListBody.innerHTML = '';
                
                if (todos.length === 0) {
                    emptyState.style.display = 'block';
                    document.querySelector('table').style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    document.querySelector('table').style.display = 'table';
                    
                    todos.forEach((todo, index) => {
                        const row = document.createElement('tr');
                        
                        // æ£€æŸ¥DDLçŠ¶æ€
                        const today = new Date();
                        const deadline = new Date(todo.deadline);
                        const diffTime = deadline - today;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        let deadlineClass = '';
                        if (diffDays < 0) {
                            deadlineClass = 'overdue';
                        } else if (diffDays <= 10) {
                            deadlineClass = 'soon';
                        }
                        
                        row.innerHTML = `
                            <td>${todo.task}</td>
                            <td>${todo.requirement}</td>
                            <td class="${deadlineClass}">${formatDate(todo.deadline)}</td>
                            <td>${todo.submission}</td>
                            <td>
                                <button class="edit-btn" data-index="${index}">ç¼–è¾‘</button>
                                <button class="delete-btn" data-index="${index}">åˆ é™¤</button>
                            </td>
                        `;
                        
                        todoListBody.appendChild(row);
                    });
                }
                
                updateStats();
            }
            
            // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            function updateStats() {
                const today = new Date();
                let overdueCount = 0;
                let upcomingCount = 0;
                
                todos.forEach(todo => {
                    const deadline = new Date(todo.deadline);
                    const diffTime = deadline - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        overdueCount++;
                    } else if (diffDays <= 10) {
                        upcomingCount++;
                    }
                });
                
                totalTasksElement.textContent = todos.length;
                overdueTasksElement.textContent = overdueCount;
                upcomingTasksElement.textContent = upcomingCount;
            }

            // æŒ‰æˆªæ­¢æ—¥æœŸæ’åº
            function sortTodosByDeadline() {
                todos.sort((a, b) => {
                    const dateA = new Date(a.deadline);
                    const dateB = new Date(b.deadline);
                    
                    if (sortOrder === 'asc') {
                        return dateA - dateB;
                    } else {
                        return dateB - dateA;
                    }
                });
                
                // åˆ‡æ¢æ’åºé¡ºåº
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                sortDeadline.innerHTML = `DDL ${sortOrder === 'asc' ? 'â†‘' : 'â†“'}`;
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('todos', JSON.stringify(todos));
                
                // é‡æ–°æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
                renderTodos();
            }
            
            // æ·»åŠ æ–°ä»»åŠ¡
            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const task = document.getElementById('task').value;
                const requirement = document.getElementById('requirement').value;
                const deadline = document.getElementById('deadline').value;
                const submission = document.getElementById('submission').value;
                
                if (!task || !requirement || !deadline || !submission) {
                    alert('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
                    return;
                }
                
                todos.push({
                    task,
                    requirement,
                    deadline,
                    submission
                });
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('todos', JSON.stringify(todos));
                
                // é‡æ–°æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
                renderTodos();
                
                // é‡ç½®è¡¨å•
                todoForm.reset();
            });
            
            // æ’åºæŒ‰é’®äº‹ä»¶
            sortBtn.addEventListener('click', sortTodosByDeadline);
            
            // è¡¨å¤´æ’åºäº‹ä»¶
            sortDeadline.addEventListener('click', sortTodosByDeadline);
            
            // å¤„ç†ç¼–è¾‘å’Œåˆ é™¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            todoListBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                        todos.splice(index, 1);
                        localStorage.setItem('todos', JSON.stringify(todos));
                        renderTodos();
                    }
                } else if (e.target.classList.contains('edit-btn')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    const todo = todos[index];
                    
                    // å¡«å……è¡¨å•
                    document.getElementById('task').value = todo.task;
                    document.getElementById('requirement').value = todo.requirement;
                    document.getElementById('deadline').value = todo.deadline;
                    document.getElementById('submission').value = todo.submission;
                    
                    // åˆ é™¤å½“å‰ä»»åŠ¡
                    todos.splice(index, 1);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    renderTodos();
                    
                    // æ»šåŠ¨åˆ°è¡¨å•
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                }
            });
            
            // åˆå§‹æ¸²æŸ“
            renderTodos();
        });
    </script>
</body>
