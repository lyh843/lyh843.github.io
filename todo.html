<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖÂäû‰∫ãÈ°πÊ∏ÖÂçï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a6cf7;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #3a5bd9;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .edit-btn {
            background: #f39c12;
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background: #d68910;
        }

        .sort-btn {
            background: #10ac84;
            margin-left: 10px;
        }

        .sort-btn:hover {
            background: #0d9169;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        th:hover {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .overdue {
            color: #e74c3c;
            font-weight: bold;
        }

        .soon {
            color: #f39c12;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÂæÖÂäû‰∫ãÈ°πÊ∏ÖÂçï</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">ÊÄª‰ªªÂä°Êï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overdue-tasks">0</div>
                <div class="stat-label">Â∑≤ËøáÊúü</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="upcoming-tasks">0</div>
                <div class="stat-label">Âç≥Â∞ÜÂà∞Êúü</div>
            </div>
        </div>
        
        <div class="form-container">
            <h2>Ê∑ªÂä†Êñ∞‰ªªÂä°</h2>
            <form id="todo-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="task">‰∫ãÈ°π</label>
                        <input type="text" id="task" required>
                    </div>
                    <div class="form-group">
                        <label for="requirement">Ë¶ÅÊ±Ç</label>
                        <input type="text" id="requirement" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">DDL</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="submission">Êèê‰∫§ÊñπÂºè</label>
                        <input type="text" id="submission" required>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Ê∑ªÂä†‰ªªÂä°</button>
                    <button type="button" class="sort-btn" id="sortBtn">ÊåâÊà™Ê≠¢Êó•ÊúüÊéíÂ∫è</button>
                </div>
            </form>
        </div>
        
        <div class="todo-list">
            <h2>‰ªªÂä°ÂàóË°®</h2>
            <table>
                <thead>
                    <tr>
                        <th>‰∫ãÈ°π</th>
                        <th>Ë¶ÅÊ±Ç</th>
                        <th id="sort-deadline">DDL ‚Üï</th>
                        <th>Êèê‰∫§ÊñπÂºè</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody id="todo-list-body">
                    <!-- ‰ªªÂä°ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                </tbody>
            </table>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div>üìã</div>
                <p>ÊöÇÊó†‰ªªÂä°ÔºåËØ∑Ê∑ªÂä†Êñ∞‰ªªÂä°</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñ
            const todoForm = document.getElementById('todo-form');
            const todoListBody = document.getElementById('todo-list-body');
            const emptyState = document.getElementById('empty-state');
            const totalTasksElement = document.getElementById('total-tasks');
            const overdueTasksElement = document.getElementById('overdue-tasks');
            const upcomingTasksElement = document.getElementById('upcoming-tasks');
            const sortBtn = document.getElementById('sortBtn');
            const sortDeadline = document.getElementById('sort-deadline');
            
            // ÊéíÂ∫èÁä∂ÊÄÅ
            let sortOrder = 'asc'; // 'asc' Êàñ 'desc'
            
            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ‰ªªÂä°
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
            function renderTodos() {
                todoListBody.innerHTML = '';
                
                if (todos.length === 0) {
                    emptyState.style.display = 'block';
                    document.querySelector('table').style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    document.querySelector('table').style.display = 'table';
                    
                    todos.forEach((todo, index) => {
                        const row = document.createElement('tr');
                        
                        // Ê£ÄÊü•DDLÁä∂ÊÄÅ
                        const today = new Date();
                        const deadline = new Date(todo.deadline);
                        const diffTime = deadline - today;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        let deadlineClass = '';
                        if (diffDays < 0) {
                            deadlineClass = 'overdue';
                        } else if (diffDays <= 10) {
                            deadlineClass = 'soon';
                        }
                        
                        row.innerHTML = `
                            <td>${todo.task}</td>
                            <td>${todo.requirement}</td>
                            <td class="${deadlineClass}">${formatDate(todo.deadline)}</td>
                            <td>${todo.submission}</td>
                            <td>
                                <button class="edit-btn" data-index="${index}">ÁºñËæë</button>
                                <button class="delete-btn" data-index="${index}">Âà†Èô§</button>
                            </td>
                        `;
                        
                        todoListBody.appendChild(row);
                    });
                }
                
                updateStats();
            }
            
            // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            }
            
            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            function updateStats() {
                const today = new Date();
                let overdueCount = 0;
                let upcomingCount = 0;
                
                todos.forEach(todo => {
                    const deadline = new Date(todo.deadline);
                    const diffTime = deadline - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        overdueCount++;
                    } else if (diffDays <= 10) {
                        upcomingCount++;
                    }
                });
                
                totalTasksElement.textContent = todos.length;
                overdueTasksElement.textContent = overdueCount;
                upcomingTasksElement.textContent = upcomingCount;
            }

            // ÊåâÊà™Ê≠¢Êó•ÊúüÊéíÂ∫è
            function sortTodosByDeadline() {
                todos.sort((a, b) => {
                    const dateA = new Date(a.deadline);
                    const dateB = new Date(b.deadline);
                    
                    if (sortOrder === 'asc') {
                        return dateA - dateB;
                    } else {
                        return dateB - dateA;
                    }
                });
                
                // ÂàáÊç¢ÊéíÂ∫èÈ°∫Â∫è
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                sortDeadline.innerHTML = `DDL ${sortOrder === 'asc' ? '‚Üë' : '‚Üì'}`;
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('todos', JSON.stringify(todos));
                
                // ÈáçÊñ∞Ê∏≤Êüì‰ªªÂä°ÂàóË°®
                renderTodos();
            }
            
            // Ê∑ªÂä†Êñ∞‰ªªÂä°
            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const task = document.getElementById('task').value;
                const requirement = document.getElementById('requirement').value;
                const deadline = document.getElementById('deadline').value;
                const submission = document.getElementById('submission').value;
                
                if (!task || !requirement || !deadline || !submission) {
                    alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµ');
                    return;
                }
                
                todos.push({
                    task,
                    requirement,
                    deadline,
                    submission
                });
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('todos', JSON.stringify(todos));
                
                // ÈáçÊñ∞Ê∏≤Êüì‰ªªÂä°ÂàóË°®
                renderTodos();
                
                // ÈáçÁΩÆË°®Âçï
                todoForm.reset();
            });
            
            // ÊéíÂ∫èÊåâÈíÆ‰∫ã‰ª∂
            sortBtn.addEventListener('click', sortTodosByDeadline);
            
            // Ë°®Â§¥ÊéíÂ∫è‰∫ã‰ª∂
            sortDeadline.addEventListener('click', sortTodosByDeadline);
            
            // Â§ÑÁêÜÁºñËæëÂíåÂà†Èô§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            todoListBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    
                    if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                        todos.splice(index, 1);
                        localStorage.setItem('todos', JSON.stringify(todos));
                        renderTodos();
                    }
                } else if (e.target.classList.contains('edit-btn')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    const todo = todos[index];
                    
                    // Â°´ÂÖÖË°®Âçï
                    document.getElementById('task').value = todo.task;
                    document.getElementById('requirement').value = todo.requirement;
                    document.getElementById('deadline').value = todo.deadline;
                    document.getElementById('submission').value = todo.submission;
                    
                    // Âà†Èô§ÂΩìÂâç‰ªªÂä°
                    todos.splice(index, 1);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    renderTodos();
                    
                    // ÊªöÂä®Âà∞Ë°®Âçï
                    document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                }
            });
            
            // ÂàùÂßãÊ∏≤Êüì
            renderTodos();
        });
    </script>
</body>
</html>
